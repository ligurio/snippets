ext_addr="egress"

server "default" {
        listen on $ext_addr port 80
		fastcgi socket "/run/slowcgi.sock"
        location "/cgi-bin/*" {
			root "/cgi-bin/testres.cgi -s htdocs/reports"
			fastcgi
        }
        location "/" {
			root "/htdocs"
			directory index "index.html"
        }
}
